<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulcan - Sistema de Monitoramento</title>
    <link rel="stylesheet" href="../css/index-styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@417&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aea56917fd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <div id="logo">
            <i class="fa-solid fa-fire-flame-curved"></i>
        </div>
        <div id="vulcan">
            <a href="index.html">
                <p>Vulcan</p>
            </a>
        </div>
        <div id="exit">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </header>

    <div id="acess">
        <h2 class="box-acess">Acessar</h2>
        <div id="login">
            <div id="username">
                <input type="text" placeholder="Login" name="name" required>
            </div>
            <div id="password">
                <input type="password" placeholder="Senha" name="psw" required>
            </div>
        </div>
            <div id="forget-password">
                <a href="new-psw.html" id="fgt-psw"><strong>REDEFINIR SENHA</strong></a>
                <button name="button" id="sign-in"><strong>ENTRAR</strong></button>
                
            </div>
        </div>
    </div>
</body>
</html>
